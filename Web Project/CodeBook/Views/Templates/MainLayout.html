$def with (page)
$var css: static/css/bootstrap.min.css static/css/bootstrap-reboot.min.css

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CodeBook</title>
    <h1>Welcome to CodeBook</h1>
    $if self.css:
      $for style in self.css.split()
        <link rel="stylesheet" href="$style">

  </head>
  <body>
    <div id="app">
      $:page

    </div>
  </body>
</html>
