{% block content %}
    <div class="container-fluid">
        <div class="row justify-content-md-center">
            <div class="col-md-auto" style="background-image: url('')">
                <h1> Welcome to MyBlog</h1>
            </div>

        </div>
        <div class = "row justify-content-md-center">
            {% for post in posts %}
              <div class="col-md-auto">
                <a href="/post/{{ post.slug }}">
                  <div class="card text-white" style="background-image:url({{post.image.url}})!important;">
                    <div class="card-body text-white align-items-center justify-content-center">
                      <h5 class="card-title" id = "CardTitle">{{ post.title }} </h5>
                      <p class="card-text" id = "cardSummary">{{ post.summary }}</p>
                    </div>
                    <img class='card-img' src="{{post.image.url}}" alt="" style="width: 50px; display: block;">
                    <div class="card-img-overlay">



                          <div class="card-text ">

                          </div>

                    </div>
                      <div class="container text-center">

                      </div>
                  </div>
                </a>

              </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
