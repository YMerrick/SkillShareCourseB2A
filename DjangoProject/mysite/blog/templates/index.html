{% block content %}
    <div class="container-fluid">
        <div class="row justify-content-md-center">
            <div class="col-md-auto">
                <h1> Trending Posts </h1>
            </div>

        </div>
        <div class = "row">
            {% for post in posts %}
              <div class="col-6 col-md-4">
                  <div class="card card-image" style="background-image:url({{post.image.url}});">
                      <div class="card-body">
                          <div class="card-text d-flex align-items-center py-5 px-4">
                              <h3><a href="/post/{{ post.slug }}">  {{ post.title }} </a> </h3>
                          </div>
                      </div>
                      <p>{{ post.summary }}</p>
                  </div>
              </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
