{% block content %}
    <div class="container-fluid">
        <div class="row justify-content-md-center">
            <div class="col-md-auto">
                <h1> Welcome to MyBlog</h1>
            </div>

        </div>
        <div class = "row justify-content-md-center">
            {% for post in posts %}
              <div class="col-md-auto">
                <a href="/post/{{ post.slug }}">
                  <div class="card card-image" style="background-image:url({{post.image.url}});">
                      <div class="card-body">
                          <div class="card-text d-flex align-items-center justify-content-center py-5">
                              <h3 id = "CardTitle">{{ post.title }} </h3>
                          </div>
                      </div>
                      <div class="container text-center">
                        <p id = "cardSummary">{{ post.summary }}</p>
                      </div>
                  </div>
                </a>

              </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
